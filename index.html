<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>
<body>
    <section class="card">
        <div class="card__icon">
            <img src="./interactive-rating-component-main/images/icon-star.svg" alt="">
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="card__rate">
            <button class="card__rate--active">1</button>
            <button class="card__rate--active">2</button>
            <button class="card__rate--active">3</button>
            <button class="card__rate--active">4</button>
            <button class="card__rate--active">5</button>
        </div>
        <button class="card__submit" id="submit">SUBMIT</button>
    </section>

    <section class="thank-you hidden">
        <div class="thank-you__image">
            <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
        </div>
        <span class="thank-you__selected">
            You selected&nbsp;
             <span id="rating">5</span>
            &nbsp;out of 5
        </span>
        <h1 class="thank-you__title">Thank you!</h1>
        <p class="thank-you__text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>

    <script src="./main.js"></script>
</body>
</html>
